<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的網頁</title>
    <link rel="stylesheet" href="/styles/style02.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">產品</a></li>
            <li><a href="#">聯繫我們</a></li>
        </ul>
    </nav>

    <header>
        <h1>By Chatgpt</h1>
    </header>

    <main>
        <section>
            <h2>關於我們</h2>
            <p>我們是一家提供優質產品和服務的公司。</p>
        </section>

        <section>
            <h2>產品</h2>
            <ul>
                <li>產品1</li>
                <li>產品2</li>
                <li>產品3</li>
            </ul>

            <img src="https://via.placeholder.com/500x300" alt="示範圖片">
        </section>

        <section>
            <h2>聯繫我們</h2>
            <form>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name">

                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email">

                <label for="message">訊息：</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">提交</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 我的網頁</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
