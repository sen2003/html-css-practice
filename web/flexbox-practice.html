<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
                display: flex;
                flex-direction: row;">
        <div style="background-color: aqua;">div 1 text</div>
        <div style="background-color: pink;">div 2 <p>text</p>
        </div>
    </div>

    <div style="margin-top: 30px;
                display: flex;
                flex-direction: row;">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: pink; flex:1;">flex:1</div>
    </div>

    <div style="margin-top: 30px;
                display: flex;
                flex-direction: row;">
        <div style="background-color: aqua; flex:1;">flex:1</div>
        <div style="background-color: pink; width: 100px;">100px</div>

        <div style="background-color: aqua; flex:2;">flex:2</div>
    </div>



    <div style="margin-top: 30px;
                height: 70px;
                border: 1px solid black;
                display: flex;
                flex-direction: row;
                justify-content: center;">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: pink; width: 100px;">100px</div>

        <div style="background-color: aqua; width: 100px;;">100px</div>
    </div>

    <div style="margin-top: 30px;
                height: 70px;
                border: 1px solid black;
                display: flex;
                flex-direction: row;
                justify-content: space-between;">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: pink; width: 100px;">100px</div>

        <div style="background-color: aqua; width: 100px;;">100px</div>
    </div>

    <div style="margin-top: 30px;
                height: 70px;
                border: 1px solid black;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="background-color: pink; width: 100px;">100px</div>

        <div style="background-color: aqua; width: 100px;;">100px</div>
    </div>
</body>

</html>
